{% extends 'base.html' %}
{% block content %}
<div style="max-width: 600px; margin: 80px auto; text-align: center; padding: 40px; background: #fff; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05);">
    
    <div style="width: 80px; height: 80px; background: #e8f5e9; color: #4caf50; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; font-size: 2.5rem; font-weight: bold;">
        âœ“
    </div>

    <h1 style="font-weight: 800; font-size: 2.5rem; margin-bottom: 10px; letter-spacing: -1px;">Order Confirmed!</h1>
    <p style="color: #666; font-size: 1.1rem; margin-bottom: 35px;">
        Thanks for stepping up, <strong>{{ order.full_name }}</strong>. Your fresh kicks are being prepared!
    </p>

    <div style="background: #f5f5f7; padding: 30px; border-radius: 20px; text-align: left; margin-bottom: 40px; border: 1px solid #eee;">
        <p style="margin-bottom: 12px; font-size: 1rem;"><strong>Order ID:</strong> #{{ order.id }}</p>
        <p style="margin-bottom: 12px; font-size: 1rem;"><strong>Sent to:</strong> {{ order.email }}</p>
        <p style="font-size: 1.2rem; margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
            <strong>Total Paid:</strong> <span style="color: #2196f3; font-weight: 800;">${{ order.total_price }}</span>
        </p>
    </div>

    <div style="display: flex; flex-direction: column; gap: 15px;">
        <a href="{% url 'download_receipt' order.id %}" style="background: #fff; color: #2196f3; border: 2px solid #2196f3; text-decoration: none; padding: 15px; border-radius: 12px; font-weight: 700; transition: 0.3s;">
            Download Receipt (PDF)
        </a>
        <a href="/" style="background: #1a1a1a; color: #fff; text-decoration: none; padding: 18px; border-radius: 12px; font-weight: 700; transition: 0.3s;">
            Back to Shop
        </a>
    </div>
</div>
{% endblock %}
