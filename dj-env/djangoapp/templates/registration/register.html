{% extends 'base.html' %}
{% block content %}
<div class="su-auth-container">
    <h2 class="su-auth-title">STEP<span>UP</span> Registration</h2>  
    <form method="post" class="su-auth-form">
        {% csrf_token %}     
        {{ form.as_p }}      
        <button type="submit" class="su-auth-btn">
            Create Account
        </button>
    </form>
    <div class="su-auth-footer">
        Already have an account? <a href="{% url 'login' %}">Sign in here</a>
    </div>
</div>
{% endblock %}
