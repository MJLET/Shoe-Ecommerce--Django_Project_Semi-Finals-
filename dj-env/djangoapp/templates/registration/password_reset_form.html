{% extends 'base.html' %}
{% block content %}
<div style="max-width: 400px; margin: 80px auto; padding: 40px; background: #f5f5f7; border-radius: 24px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
    <h2 style="font-weight: 800; font-size: 1.8rem; margin-bottom: 15px;">Reset Password</h2>
    <p style="color: #666; margin-bottom: 25px; font-size: 0.95rem;">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 20px; text-align: left;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="background: #1a1a1a; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: 700; cursor: pointer;">
            Send Reset Link
        </button>
    </form>
</div>
{% endblock %}
